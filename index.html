<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="stylelogin.css" />
    
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action=""> <!--COMEÇO DO FORMULÁRIO-->
            <div class="input-field">
                <input type="text" name="" id="" placeholder="Enter Your Username">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="" id="" placeholder="Enter Your Password">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue">
        </form> <!--FINAL FORMULÁRIO-->

        <div class="footer"> <!--COMEÇO REDES SOCIAIS FOOTER-->
            <span>Or Connect Wiith Social Media</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Sing in with Twitter
                    </a>
                </div><!--FINAL TWITTER-->
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Sing in with Facebook
                    </a>
                </div> <!--FINAL FACEBOOK-->
            </div> <!--FINAL REDES SOCIAIS-->
        </div> <!--FINAL FOOTER-->
    </main> <!--FINAL CONTAINER-->
</body>
</html>
